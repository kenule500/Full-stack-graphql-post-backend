

mutation RegisterUser($input: UserInput) {
  registerUser(input: $input) {
    token
    user {
      id
      email
      firstName
      lastName
      createdAt
      updatedAt
    }
  }
}

query Query($username: String!, $password: String!) {
  authenticateUser(username: $username, password: $password) {
    user {
      email
      username
    }
    token
  }
}

